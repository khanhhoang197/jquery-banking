<body>
    <div class="container">
        <div class="tollbarlist">
            <div class="col-6 col-m-4 mt-4 mb-4">
                <h2>Customer Information</h2>
            </div>
        </div>
        <form class="textform" method="post">
            <fieldset class="row g-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><b>Full name</b></label>
                    <input type="text" class="form-control" id="fullNameCre" name="fullNameCre">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="emailCre">
                </div>
            </fieldset>
            <fieldset class="row g-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="passCre">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><b>Re-password</b></label>
                    <input type="password" class="form-control" id="rePassCre">
                </div>
            </fieldset>
            <fieldset class="row g-3 ">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><b>Phone</b></label>
                    <input type="text" class="form-control" id="phoneCre">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><b>Address</b></label>
                    <input type="text" class="form-control" id="addressCre">
                </div>
            </fieldset>
            </fieldset>
        </form>
        <div class="col-mt-3 mb-3">
            <button class="btn btn-outline-primary" id="customerCre">
                <i class="fa-solid fa-square-plus"></i> 
                Create Customers
            </button>
        </div>
        <div class="mt-3">
            <table class="table table-hover">
                <thead>
                <tr style="background-color: darkorange; border-radius: 15px">
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Balance</th>
                    <th>Address</th>
                    <th scope="col" colspan="5" style="text-align: center;">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item : ${customers}">
                    <tr>
                        <td ></td>
                        <td ></td>
                        <td ></td>
                        <td ></td>
                        <td  class="text-end"></td>
                        <td ></td>
                        
                        <td>
                            <a class="btn btn-outline-secondary" title="edit" data-toggle="tooltip"
                                data-bs-original-title="Edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-outline-success" title="desposit" data-toggle="tooltip"
                                data-bs-original-title="Edit">
                                <i class="fa-regular fa-square-plus"></i></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-outline-warning" title="withdraw" data-toggle="tooltip"
                                data-bs-original-title="Edit">
                                <i class="fa-regular fa-square-minus"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-outline-primary" title="transfer" data-toggle="tooltip"
                                data-bs-original-title="Edit">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </a>
                        </td>
                        <td>
                            <a  class="btn btn-outline-danger" title="delete" data-toggle="tooltip">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
